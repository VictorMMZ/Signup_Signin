           <button id="deposit">Deposit Money</button>

            <button id="take">Take Money</button>

        <div class="principal"> 
          <table id="movementTable">
               <div class="credito"></div>
              <h1 id="movementsTitle">Transactions History</h1>
              <br>
            <thead>
              <tr>
                <th>TimeStamp</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody id="tbodyMovements"></tbody>
          </table>

        </div> 
       <form id="formDeposit">
            <p>¿Cuanto dinero desea ingresar?</p>
                <label for="totaldepo">Cantidad (€):</label>
                <input type="text" id="totaldepo" required>
                <input type="hidden" id="deposit_1" name="deposit_1" value="Deposit">
                
                <button type="submit" id="depositbutton" onclick="createDepositMovement(event)">Confirm</button>
                
        </form>
         <form id="formTake">
           <p>¿Cuanto dinero desea retirar?</p>
                <label for="totaltake">Cantidad (€):</label>
                <input type="text" id="totaltake" name="totaltake" required>
                <input type="hidden" id="take_1" name="take_1" value="Take">
                <button type="submit" id="takebutton" onclick="createTakeMovement(event)">Confirm</button>
            
        </form>

            <div class="menu">
                <button id="deletemove" onclick="confirmDelete(event)">Delete Last Movement</button>
